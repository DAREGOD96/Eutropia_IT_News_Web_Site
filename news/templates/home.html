{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}

{% block main-content %}
<!-- 1st Product Slider -->
<div class="container">
<div class="m-3">
 <h2>ALL NEWS</h2>
 <div>
     {% for b in news %}
     <a href="{% url 'newsdetail' b.id %}" class="btn"><div class="item"><img src="{{b.news_image.url}}" alt="" height="200px"><span class="fw-bold">{{b.news_title}}</span><br</div></a>
     {% endfor %}

 </div>
</div>

{% endblock main-content %}
