{% extends 'base.html' %}
{% load static %}
{% block title %}Publish News{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-8 offset-sm-1">
   
   <form action="" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
        <div class="mb-3">
          <label for="" class="form-label">Title : </label>
          <input type="text" required name="news_title" class="form-control" placeholder="Enter Title">
        </div>
        <br>
        <div class="mb-3">
          <label for="" class="form-label">Image : </label> <br>
          <input type="file" required name="news_image" class="form-control"  placeholder="Enter Image URL">
        </div>
        <br>
        <div class="mb-3">
          <label for="" class="form-label">Description : </label>
          <textarea class="form-control" required name="news_description" rows="3" placeholder="Enter Description"></textarea>
        </div> <br>
        <button type="submit" class="btn btn-primary">submit</button>
      </form>



  </div>
 </div>
</div>
{% endblock main-content %}
